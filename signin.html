<!DOCTYPE html>
<html lang="en">
<head>
   
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sign In on Trendora</title>
    <meta author="name" name="Sudarshan hingalje">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/brandNames/logo.ico">
    <link rel="stylesheet" href="/css/signin.css">
    <!-- Custom CSS (Minimal) -->
    
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <h2 class="text-center fw-bold mb-3">Sign In</h2>
        <p class="text-center">New user? <a href="createaccount.html" class="text-primary">Create an account</a></p>
        
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="forget.html" class="text-primary">Forgot Password?</a>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        
        <div class="text-center my-3">OR</div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-outline-danger social-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button class="btn btn-outline-primary social-btn">
                <i class="fab fa-facebook"></i> Sign in with Facebook
            </button>
            <button class="btn btn-outline-dark social-btn">
                <i class="fab fa-apple"></i> Sign in with Apple
            </button>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome for Social Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
