<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up on Trendora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
    <link rel="icon" href="images/brandNames/logo.ico">
</head>
<body>

<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center text-large">Create your account</h1>
                        <p class="text-center">Already existing? <a href="signin.html" class="btn">Sign In</a></p>
                        <form name="login" class="form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="d-grid">
                                <input type="submit" name="submit" class="btn btn-primary" value="Create Your Account">
                            </div>
                        </form>
                        <div class="d-flex align-items-center my-3">
                            <hr class="flex-grow-1">
                            <span class="mx-2">Or</span>
                            <hr class="flex-grow-1">
                        </div>
                        <div class="d-grid gap-2">
                            <a href="#" class="btn btn-outline-danger d-flex align-items-center justify-content-center">
                                <i class="ion ion-logo-google me-2"></i> Sign in with Google
                            </a>
                            <a href="#" class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                                <i class="ion ion-logo-facebook me-2"></i> Sign in with Facebook
                            </a>
                            <a href="#" class="btn btn-outline-dark d-flex align-items-center justify-content-center">
                                <i class="ion ion-logo-apple me-2"></i> Sign in with Apple
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
