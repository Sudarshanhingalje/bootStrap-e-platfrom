<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <!-- Product Section -->
        <div class="row">
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/images/products/02(1).png" class="d-block w-100 zoomable" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/products/02(2).png" class="d-block w-100 zoomable" alt="Product Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/products/02(3).png" class="d-block w-100 zoomable" alt="Product Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/products/02(4).png" class="d-block w-100 zoomable" alt="Product Image 4">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/products/02(5).png" class="d-block w-100 zoomable" alt="Product Image 5">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/products/02(6).png" class="d-block w-100 zoomable" alt="Product Image 6">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/products/02(7).png" class="d-block w-100 zoomable" alt="Product Image 7">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        
            <div class="col-md-6">
                <h2>Apple iPhone 14 Plus 128GB Blue</h2>
                <h3 class="text-primary">$940.00</h3>
                <p><strong>Model:</strong> 128GB</p>
                <button class="btn btn-danger" onclick="addToCart()">Add to Cart</button>
                <h4 class="mt-4">Shipping Options</h4>
                <ul>
                    <li>Pickup from store: <strong>Free</strong></li>
                    <li>Courier Delivery: <strong>$35</strong></li>
                </ul>
            </div>
        </div>
        
        <!-- Cheaper Together Section -->
        <div class="mt-5">
            <h3>Cheaper Together</h3>
            <div class="row">
                <div class="col-md-4">
                    <img src="iphone.jpg" class="w-100" alt="iPhone">
                    <p>iPhone 14 - $940</p>
                </div>
                <div class="col-md-4">
                    <img src="airpods.jpg" class="w-100" alt="AirPods">
                    <p>AirPods Pro - $224</p>
                </div>
                <div class="col-md-4">
                    <img src="charger.jpg" class="w-100" alt="Charger">
                    <p>Wireless Charger - $26</p>
                </div>
            </div>
            <h4 class="mt-3">Total: $1,184</h4>
            <button class="btn btn-success" onclick="purchaseTogether()">Purchase Together</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
