<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Trendora Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/images/brandNames/logo.ico">
</head>

<body>
  <main class="main">
    <div class="container">
      <section class="wrapper">
        <div class="heading">
          <h1 class="text text-large">Reset Password</h1>
          <p class="text text-normal">Enter your email address and we will send you a link to reset your password<span><a href="#" class="text text-links"></a></span>
          </p>
        </div>
        <form name="login" class="form">
          <div class="input-control">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Email Your email address" required>
          </div>
          <div class="input-control">
            <label for="">Security Question</label>
            <select name="" id="" class="form-select">
              <option value="" selected>None</option>
              <option value="">What is your mother's maiden name?</option>
              <option value="">What is the name of your first pet?</option>
              <option value="">What was your first car?</option>
              <option value="">What elementary school did you attend?</option>
              <option value="">What is the name of the town where you were born?</option>
              <option value="">Who was your childhood hero?</option>
              <option value="">Where was your best family vacation as a kid?</option>
            </select>
          </div>
          <div class="input-control">
            <input type="text" name="email" class="form-control" placeholder="Enter your answer Here" required>
          </div>
          <div class="input-control">
            <input type="submit" name="submit" class="btn btn-primary" value="Send password reset email">
          </div>
        </form>

      </section>
    </div>
  </main>


</body>

</html>
