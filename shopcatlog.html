<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>


    <div class="container mt-5  d-flex justify-content-center" id="shop-catlog">

        <div class="row justify-content-center align-items-center">

            <div class="col-12 text-md-end text-start fs-3">
                <nav class="breadcrumb">
                    <span class="text-dark ps-4">Home > </span>
                    <span class="breadcrumb-item text-secondary ps-2">Categories & catlog</span>
                </nav>
            </div>


            <div class="col-12 text-md-start text-center">
                <h2 class="shop-title fw-bold  ps-4">Shop Catlog</h2>
            </div>

            <div class="col-md-5">
                <div class="catalog-card d-flex flex-column flex-md-row align-items-center text-md-start"
                    style="background: linear-gradient(90deg, #accbee 0%, #e7f0fd ); height: 100%;">
                    <img src="/large-2x-unscreen.gif" alt="MacBook Air" class="catalog-img me-md-3"
                        style="width: 300px;">
                    <div>
                        <h4>MacBook Air</h4>
                        <p>Apple M2 Chip, 13-inch</p>
                        <a href="#" class="btn-price">From $1,199 →</a>
                    </div>
                </div>
            </div>

            <div class="col-md-7 mt-3 mt-md-0">
                <div class="catalog-card d-flex flex-column flex-md-row align-items-center text-md-start"
                    style="background: linear-gradient(90deg, #fdcbf1 0%, #fdcbf1 1%, #ffecfa 100%);">
                    <div class="video-circle">
                        <img src="/samsang-s25-ultra.gif" alt="Samsung Galaxy S25 Ultra" class="w-100 h-auto">

                    </div>
                    <img src="/images/shopcatlog/s25_ultra.png" alt="Samsung Galaxy S25" class="catalog-img me-md-3">
                    <div>
                        <h4>Samsung Galaxy S25</h4>
                        <p>Dynamic AMOLED 2X, 50MP Camera</p>
                        <a href="#" class="btn-price">From $799 →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5 d-flex justify-content-center" id="shop-catlog">
        <div class="card-custom">
            <img src="/images/shopcatlog/laptop.png" alt="MacBook" class="floating-img">
            <h2 class="mt-3">MacBook</h2>
            <p class="opacity-75">Be Pro Anywhere</p>
            <a href="#" class="btn btn-custom">From $1,199 →</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
